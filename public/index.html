<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Medical Scribe</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <a href="/settings" class="gear" aria-label="Settings">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
    </a>

    <main>
      <p class="brand">Open Medical Scribe</p>

      <div class="recorder">
        <button type="button" id="record-btn" class="rec" aria-label="Start recording">
          <span class="rec-icon"></span>
        </button>
        <div class="rec-status">
          <span id="rec-dot" class="dot"></span>
          <span id="rec-label">Tap to record</span>
        </div>
      </div>

      <section id="transcript-section" class="section" hidden>
        <p class="label">Transcript</p>
        <div id="transcript" class="transcript"></div>
        <p id="tx-model" class="model-info"></p>
      </section>

      <section id="note-section" class="section" hidden>
        <div class="note-head">
          <p class="label">Draft Note</p>
          <button type="button" id="copy-btn" class="copy">Copy</button>
        </div>
        <p id="note-status" class="note-status"></p>
        <pre id="note" class="note"></pre>
        <p id="note-model" class="model-info"></p>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
